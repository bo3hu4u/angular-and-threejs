<div *ngIf="renderedCube">
    <canvas id="canvas" style="height: 80%; width: 80%"></canvas>

    <div>
        <label for="camera-fov">Camera FOV: </label>
        <input id="camera-fov" type="range" #cameraFov (input)="camera.setFocalLength(+cameraFov.value)"
               min="1" max="70" step="0.5"> <a>{{cameraFov.value}}</a>
    </div>

    <div>
        <label for="box-height">Box Height: </label>
        <input id="box-height" type="range" #boxHeight (input)="this.cube.scale.y = +boxHeight.value"
               min="1" max="20" step="0.2"> <a>{{boxHeight.value}}</a>
    </div>
    <div>
        <label for="box-width">Box width: </label>
        <input id="box-width" type="range" #boxWidth (input)="this.cube.scale.x = +boxWidth.value"
               min="1" max="20" step="0.2"> <a>{{boxWidth.value}}</a>
    </div>
    <div>
        <label for="box-depth">Box depth: </label>
        <input id="box-depth" type="range" #boxDepth (input)="this.cube.scale.z = +boxDepth.value"
               min="1" max="20" step="0.2"> <a>{{boxDepth.value}}</a>
    </div>


    <div>
        <label for="speed-x">speed-x: </label>
        <input id="speed-x" type="range" #speedX (input)="this.timeSpeedX = +speedX.value"
               min="0.001" max="1" step="0.001"> <a>{{speedX.value}}</a>
    </div>
    <div>
        <label for="speed-y">speed-y: </label>
        <input id="speed-y" type="range" #speedY (input)="this.timeSpeedY = +speedY.value"
               min="0.001" max="1" step="0.001"> <a>{{speedY.value}}</a>
    </div>
    <div>
        <label for="speed-z">speed-z: </label>
        <input id="speed-z" type="range" #speedZ (input)="this.timeSpeedZ = +speedZ.value"
               min="0.001" max="1" step="0.001"> <a>{{speedZ.value}}</a>
    </div>
</div>

<div *ngIf="renderedIntexsoft">
    <canvas id="canvas-intex" style="height: 80%; width: 80%; border: groove #333333;"></canvas>
    <div>
        <button type="button" (click)="comeToHeart()">Come to Heart</button>
    </div>

</div>
<button type="button" (click)="drawCube()">Draw Cube</button>
<button type="button" (click)="drawIntexsoft()">Draw Intexsoft</button>
